        background-color: #0be0b6;

        align-items: center;
        justify-content: center;
        order: 2;
        transition: all 0.25s;

      .chat__messages-form button img {

      .chat__messages-form button:hover {

      }

      .chat__messages-form p {

        color: #50565d;

        margin: 0 1rem 0 0;

        flex: 1;

      .chat__messages-edit-item input[disabled] {

      .chat__messages-edit-item i {

      .chat__messages-edit-item+.chat__messages-edit-item {

      @media screen and (max-width: 576px) {

          margin-top: 0.75rem;
        }

      .chat__messages-btn {

        border-radius: 5px;
        transition: all 0.25s;
        margin-top: 3px;
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.25);
        display: inline-block;
        text-align: center;

      .chat__messages-btn:link,
      .chat__messages-btn:hover,
      .chat__messages-btn:active,
      .chat__messages-btn:focus,
      .chat__messages-btn:visited {
        color: #ffffff;
        text-decoration: none;
      }

      @media screen and (max-width: 576px) {
        .chat__messages-btn {
          padding: 5px 1rem;
        }
      }

      .chat__messages-btn:hover {
        /*background-color: darken($color-primary, 5%);*/
        background-color: #0be0b6;
      }

      .chat__messages-sign {

        background-color: #ffffff;
        text-align: center;
      }

        font-size: 11px;
        font-weight: 300;
        color: #58adee;
      }

      .chat__messages-sign p a:link,
      .chat__messages-sign p a:hover,
      .chat__messages-sign p a:active,
      .chat__messages-sign p a:focus,
      .chat__messages-sign p a:visited {
        color: inherit;
        text-decoration: none;
      }

      .chat__messages-sign p a:hover {
        color: #0be0b6;
      }

      .chat__messages-sign a {
        font-size: 11px;
        font-weight: 300;
        color: #58adee !important;
        text-decoration: none;

        color: inherit;
        text-decoration: none;

      .chat__messages-sign a:hover {
        color: #0be0b6 !important;
      }

      .chat__footer {

        height: 16px;

        cursor: pointer;
        transition: all 0.25s;
      }

      .chat__actions-item-trigger:hover {
        opacity: 1;

      .chat__actions-item+.chat__actions-item {
        margin-left: 10px;

        .chat__input {

        }

        opacity: 0.3;
        padding: 0;
        width: 18px;
        background-color: transparent;
      }

      .chat__btn:hover {
        opacity: 1;
      }

      .chat.is-open .chat__prompt {
        top: 0;
        opacity: 0;
        pointer-events: none;
      }

      .chat.is-open .chat__trigger:before,
      .chat.is-open .chat__trigger:after {
        animation: none;
      }

      .chat.is-open .chat__trigger-arrow {
        opacity: 1;
        transform: translate(-50%, -50%);
      }

      .chat.is-open .chat__trigger-message {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
      }

      .chat.is-open .chat__main {
        opacity: 1;
        pointer-events: all;
        top: -1rem;
      }

      @media screen and (max-width: 576px) {
        .chat.is-open .chat__main {
          top: -0.75rem;
        }

        opacity: 1;
        transform: translate(-50%, -50%);
      }

      .chat__trigger[opened=true] .chat__trigger-message {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
      }

        width: calc(100% - 40px);
        left: 25px !important;

      .chat.right {
        right: 25px !important;
        width: auto !important;

      .livechat-sm .chat {

        top: 2px;

        bottom: 0;

        position: absolute;
        z-index: 99;
        right: -3px;
        top: 0px;
        display: none;

        padding: 5px;

        display: block;

        padding: 5px 10px;
      }

        position: relative;

        line-height: 1rem;
      }

        border-color: inherit;

        box-shadow: none;

        resize: none;

        pointer-events: none;
        display: block;

        height: 0;

        border-right: 8px solid transparent;
        border-top: 8px solid #fff;

      .chat .conversation__is-typing-animation__dot-01,

      .chat .conversation__is-typing-animation__dot-03 {

        background-color: #888;
        position: absolute;
        top: 6px;

      .chat .conversation__is-typing-animation__dot-01 {
